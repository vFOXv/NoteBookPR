<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>This note</title>
</head>
<body>
<p><strong>Here, you can change note.</strong></p>
<hr>
<form action="#" th:action="@{/note/update/{id}(id=${thisNote.id})}" th:object="${thisNote}" method="post">
    <table>
        <tr>
            <td>Field</td>
            <td>Value</td>
        </tr>
        <tr>
            <td>id</td>
            <td th:text="${thisNote.id}"></td>
        </tr>
        <tr>
            <td>Date</td>
            <td th:text="${thisNote.changeThisDateInString}"></td>
        </tr>
        <tr>
            <td>Topics</td>
            <td>
                <table>
                    <tr th:each="topic:${thisNote.topics}">
                        <td><input type="checkbox"  th:field="*{topics}" th:value="${topic.id}"
                                    checked="checked"/>
                            <label th:text="${topic}"> </label>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>Text</td>
            <td><textarea type="text" th:field="*{myText}" cols = "40" rows="3"></textarea> </td>
        </tr>
    </table>
    <input type ="submit" value="Update">
</form>

    <hr>
    <br>
    <a href="/"><strong>Notebook's menu</strong></a>

</body>
</html>
